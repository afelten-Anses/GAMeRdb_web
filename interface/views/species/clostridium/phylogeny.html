<!DOCTYPE html>
<html lang="en">
    <!-- GAMeRdbi V2 views : WORK IN PROGRESS -->
    <head>
        <meta charset="utf-8"/>
        <title>Phylogeny</title>
        <meta name="description" content="GAMeR genomic database - Clostridium phylogeny"/>
        <link rel="shortcut icon" type="image/x-icon" href="../../../img/favicon.ico" />
        <!-- SEMANTIC UI main styles-->
        <link rel="stylesheet" type="text/css" href="../../../../semantic/dist/semantic.min.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../semantic/dist/components/icon.min.css"/>
        <!-- Fastosh specific CSS code -->
        <link rel="stylesheet" type="text/css" href="../../css/gamer.effects.fastoshResults.css"/>
        <!-- common CSS -->
        <link rel="stylesheet" type="text/css" href="../../css/gamer.common.css"/>
        <!--jQuery JS-->
        <script src="../../../../js/jquery.min.js"></script>
        <script type="text/javascript" charset="utf8" src="../../../js/jquery-1.12.4.js"></script><!--jQuery version adapted to DataTables-->
        <!-- SEMANTIC UI main JS-->
        <script src="../../../../semantic/dist/semantic.min.js"></script>
        <!-- JS Phylo -->
        <script type="text/javascript" src="../../js/raphael-min.js" ></script> 
	    <script type="text/javascript" src="../../js/jsphylosvg-min.js"></script>
        <!-- Scripts for generating files client-side using blobs -->
        <script async="" type="text/javascript" charset="utf8" src="../../js/jszip.min.js"></script>
        <script async="" type="text/javascript" charset="utf8" src="../../js/Blob.js"></script>
        <script async="" type="text/javascript" charset="utf8" src="../../js/canvas-toBlob.js"></script>
        <script async="" type="text/javascript" charset="utf8" src="../../js/FileSaver.min.js"></script>
        
        <!-- Fastosh specific JS code -->
        <script type="text/javascript" charset="utf8" src="../../js/gamer.fastoshGlobal.js" defer></script><!-- exec when document loaded -->
        <!-- common JS -->
        <script type="text/javascript" charset="utf8" src="../../js/gamer.common.js" defer></script><!-- exec when document loaded -->
    </head>
    <body>    
        <div id="bloc_page"><!-- main wrapdper-->
            <header>
                <%include ./../interface/views/includes/header.html%></%include>
            </header>
            <!-- Visible modal when "need help?" was clicked : start -->
            <%include ./../interface/views/includes/genomes_help.html%></%include>
            <!-- Visible modal when "need help?" was clicked : end -->
            <!------------------------------------------------------------------>
            <!-- MAIN PAGE -->
            <!------------------------------------------------------------------>
            <div class="ui stackable grid" id="aftertopmenu"> 
                <!--LEFT GRID : vertical menu -->
                <div class="two wide column" id="leftmenu">
                    <div class="ui sticky vertical menu" id="menu_tutorial">
                        <a class="item" data-tooltip="Browse and download Clostridium data generated by ARTwork" data-position="right center" data-variation="wide" data-inverted="" href="../clostridium/genomes">
                            Genomes
                        </a>
                        <a class="item" data-tooltip="Browse and download WGS data about Clostridium reference genomes" data-position="right center" data-variation="wide" data-inverted="" href="../clostridium/refs">
                            References
                        </a>
                        <a class="item" data-tooltip="Global overview of the Clostridium strains processed by ARTwork" data-position="right center" data-variation="wide" data-inverted="">
                            Serovars
                        </a>
                        <a class="active yellow item" data-tooltip="Global phylogeny of the Clostridium processed by ARTwork" data-position="right center" data-variation="huge" data-inverted="" href="../clostridium/phylogeny">
                            Phylogeny
                        </a>
                    </div>
                </div>
                <!--CENTER grid : Fashtosh JSphylosvg -->
                <div class="nine wide column" id="centermenu">
                    <div class="ui grid">
                        <div class="twelve wide column">
                            <h1 class="ui huge header" id="datatables_header"><span class="datatables_header_text">Clostridium phylogeny</span></h1>
                        </div>
                        <div class="four wide right aligned column" id="helpme">
                            <i class="right aligned circular teal help icon" id="helpgrow"></i><span class="ui small header" id="texthover">Need help?</span>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                    <div class="ui grid">
                        <div class="column" id="svgCanvasRect">
                            <!-- tree visualisation or input -->
                        </div>
                    </div>
                    <div class="ui grid">
                       <div class="column" id="svgCanvas">
                            <!-- tree visualisation or input -->
                        </div>
                    </div>
                </div>
                <!--RIGHT grid : Fashtosh results buttons -->
                <div class="three wide column" id="rightmenu">
                    <div class="ui vertical big basic blue buttons" id="handleresults">
                        <button class="ui labeled icon button" id="switchtree"><i class="eye icon"></i>Switch for rectangular tree</button>
                        <button class="ui labeled icon button" id="switchtreeRect"><i class="eye icon"></i>Switch for circular tree</button>
                        <a href="newick" download><button class="ui labeled icon button" id="newick"><i class="download icon"></i> Download newick</button></a>
                        <a href="distance_matrix" download><button class="ui labeled icon button" id="matrix"><i class="download icon"></i>Download distance matrix </button></a>
                        <button class="ui labeled icon button" id="dlimage"><i class="download icon"></i>Download images</button>
                        <button class="ui labeled icon button" id="dlall"><i class="download icon"></i>Download all</button>
                        <a href="fastosh"><button class="ui labeled icon button" id="retry"><i class="redo icon"></i>Retry</button></a>
                    </div>
                </div>   
            </div>
            <footer class= "sticky">
                <%include ./../interface/views/includes/footer.html%></%include>
            </footer>
        </div>
    </body>
